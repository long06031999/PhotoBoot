        left: 0;
        width: 100%;

        background: rgba(251, 191, 36, 0.5);
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
        animation: scan 2s linear infinite;
        pointer-events: none;
        z-index: 10;
      }

        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }

      }
